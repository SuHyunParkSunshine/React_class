<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- device-width -> 장치에 따라서 화면을 조정하도록 하겠다   -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날씨예보</title>
    <script> //HTML안에 code를 넣고 싶어가지구 그럴려면 JavaScript를 써야 한다, src해가지구 import하는 고시다.
        function show() {
            //변수 선언(javascript but please don't use previous one, use the latter ones let&const)
            //name 기준 form1에 txt1의 값을 들고 와랑
            var kn = form1.txt1.value;
            if (kn == "") {
                alert("값을 입력하세요");
                form1.txt1.focus(); //focus를 선택 박스에 디폴팅
                return;
            } //-> react에서는 ref변수로 control함            
            alert(kn + " 안녕하세요");
        }        
    </script>
</head>

<body>
    <!-- select box만들기 -> 사용자 정의 태그, 사용자와 인터페이스 -->
    <h1>단기예보</h1>
    <ul>
        <li>강수확률(POP) "%"</li>
        <li>강수형태(PTY) "코드값"</li>
        <li>1시간 강수량(PCP) "범주 (1mm)"</li>
    </ul>
    <h1>초단기예보</h1>
    <ul>
        <li>1시간 강수량(RN1) "범주 (1mm)"</li>
        <li>하늘상태(SKY) "코드값"</li>
        <li>동서바람성분(UUU) "m\/s"</li>
    </ul>
    
    <!-- name으로 다 찾아 온다 -->
    <form method="get" action="a.html" name="form1">
        선택 : <input type="text" name="txt1">
        <!-- <input type="submit" value="확인"> -->
        <!-- 버튼이 눌러졌을때 alert를 띄우고 싶은 경우 onClick를 사용해야한다 함수를 적어줌 -->
        <input type="button" value="확인" onclick="show()">
    </form>
</body>

</html>
